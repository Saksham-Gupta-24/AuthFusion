  <div class="container">
    <div class="heading">
      <h1>AuthFusion</h1>
      <!-- <br> -->
      <!-- <h3>Intenship Project Task-2</h3> -->
      <br>

      <h4>
        Login using Google, facebook, github, otp authentication using
        firebase <i class="fa-solid fa-fire"></i>
        <br>
        <br>

      </h4>
    </div>
    <div class="sender" id="sender">
      <input type="tel" id="number" placeholder="Enter your Phone Number" />
      <br><br>
      <center>
        <div class="sss">

          <div id="recaptcha-container"></div>
        </div>
      </center>
      <br>
      <button class="fa-solid fa-phone" onclick="phoneAuth()" style="color: #ffffff;">&nbsp &nbsp Get OTP</button>
    </div>

    <div id="verifier">
      <input type="text" id="verification-code" placeholder="Enter OTP Code" />
      <button class="fa-solid fa-check-circle" onclick="verifyPhoneNumer()">&nbsp &nbsp Verify OTP</button>
    </div>

    <div id="p-conf">OTP authentication successsful</div>
    <div id="n-conf">Enter Valid OTP</div>
    <div class="social">

      <button id="googlebtn" class="fa-brands fa-google" style="color: #ffffff;">
      </button>
      <button class="fa-brands fa-facebook" id="facebookbtn" style="color: #ffffff;">
      </button>
      <button class="fa-brands fa-github" id="githubbtn" style="color: #ffffff;"></button>

    </div>
    <div id="google-user"></div>
    <div id="github-user"></div>
    <div id="facebook-user"></div>
